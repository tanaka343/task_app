{% extends "base.html" %}
{%block content%}
<h1>削除</h1>
<div class="task">
  <form method="POST">
    <table border="1">
      <tr>
        <th>タイトル</th>
        <th>内容</th>
        <th>期日</th>
        <th>ステータス</th>
      </tr>
      <tr class="red">
        <td>{{task.title}}</td>
        <td>{{task.content}}</td>
        <td>{{task.due_date}}</td>
        <td>
          {% if task.completed==0 %}
          未完了
          {% else %}
          完了
          {% endif %}
          <!-- <input type="text" name="completed" value="{{task.completed}}"> -->
        </td>
      </tr>
    </table>
    <div class="button-container">
      <a href="/" class="button button-left">一覧へ戻る</a>
      <input type="submit" value="削除する" class="button-primary">
    </div>
  </form>
</div>

{%endblock%}
