{% extends "base.html" %}
{%block content%}
<h1>タスク管理アプリ</h1>
<a href="/regist">新規登録</a>
<table border="1">
  <tr>
    <th>タイトル</th>
    <th>内容</th>
    <th>期日</th>
    <th>ステータス</th>
    <th></th>
  </tr>
  {% for task in task_list %}
  <tr>
    <td>{{ task.title }}</td>
    <td>{{ task.content }}</td>
    <td>{{ task.due_date }}</td>
    <td>{{ task.completed }}</td>
    <td>
      <a href="/{{task.id}}/edit">編集</a>
      <a href="/{{task.id}}/delete">削除</a>
    </td>
  </tr>
  {% endfor %}
</table>
{%endblock%}
