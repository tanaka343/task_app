{% extends "base.html" %}
{%block content%}
<h1>新規登録</h1>
<form method="POST">
  <table border="1">
    <tr>
      <th>タイトル</th>
      <th>内容</th>
      <th>期日</th>
      <th>ステータス</th>
    </tr>
      <td><input type="text" name="title"></td>
      <td><input type="text" name="content"></td>
      <td><input type="text" name="due_date"></td>
      <td><input type="text" name="completed"></td>
  </table>
  <input type="submit" value="登録する">
</form>

{%endblock%}
